               <form action="#" class="signin-form">

                <div class="exampleForm mb-3">
                  <label class="form-label" for="exampleInputNome">Nome</label>
                  <input type="text" class="form-control bg-input" id="exampleInputNome" placeholder="Digite seu nome" required>
              </div>

              <div class="exampleForm mb-3">
                <label class="form-label" for="exampleInputSobrenome">Sobrenome</label>
                <input type="text" class="form-control bg-input" id="exampleInputSobrenome" placeholder="Digite seu sobrenome" required>
              </div>
                
                <div class="exampleForm mb-3">
                    <label class="form-label" for="exampleInputEmail">E-mail</label>
                    <input type="email" class="form-control bg-input" id="exampleInputEmail" placeholder="Digite seu e-mail" required>
               </div>

               <!-- telefone *********************************************************************** -->
                <div class="exampleForm mb-3">
                  <label class="form-label" for="exampleInputTelefone">Telefone</label>
                  <input type="tel" class="form-control bg-input" id="exampleInputTelefone" placeholder="Digite seu telefone" required>
                  
                  <!-- <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3"> -->
              </div>

                <div class="exampleInputForm mb-3">
                    <label class="form-label" for="exampleInputPassword">Senha</label>
                    <input type="password" class="form-control bg-input" id="exampleInputPassword" placeholder="Digite sua senha" required>
                </div>                

                 <!-- Confirmar senha -->
                 <div class="exampleInputForm mb-3">
                  <label class="form-label" for="exampleInputPassword">Confirme sua senha</label>
                  <input type="password" class="form-control bg-input" id="exampleInputPassword" placeholder="Digite sua senha" required>
              </div>

              <div class="form-check color-theme ">
                <input class="form-check-input border" type="checkbox" value="" name="remember_me" id="remember_me">
                <label class="form-check-label text-secondary" for="remember_me">
                  Lembrar minha senha
                </label>
              </div>

                <div class="exampleForm">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3 mt-3">Criar conta</button>
                </div>
               
              </form>
